<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">

        <script>
            window.onload = function() {
                var myButton = document.getElementById("btnBack");
                myButton.addEventListener("click", buttonBack, false);
            }
            
                function buttonBack() {
                    window.location = "index.html";
                }
        </script>


    </head>

        <div class="app" style="text-align: center;">
            <h1>Order Manager</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received"><small>Device is Ready</small></p>
            </div>
           
        </div>

        <div class="btn-group-vertical" style="width:100%;">
            <button id="btnBack" type="button" class="btn btn-primary">Go Back!</button>

        </div>

        <table class="table table-striped table-bordered table-hover">

              <tr>
                <th scope="col">Auftragsnummer</th>
                <th scope="col">Auftragsinhalt</th>
                <th scope="col">geplanter Start</th>
              </tr>
            </thead>
            <tbody>
              <tr>
